<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Form</title>
</head>
<body>
    <h2>Please fill correct credentials:</h2>
    <form action ="Name:">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input name="Name" value="" size="" placeholder="Enter your name here"> 
                </td>
            </tr>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input name="Username" value="" size="" placeholder="Enter username here">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input name="Email" value="" size="" placeholder="example- xyz@gmail.com"> 
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input name="Password" value="" size="" placeholder="Password">
                </td>
            </tr>
        </table>
        <button type ="Submit" onclick="alert('Thank You!! Your response has been recorded.')"> Submit </button>
        <!-- <clear></clear> -->
    </form>
</body>
</html>
